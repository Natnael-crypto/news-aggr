<div class="bg-white shadow rounded overflow-hidden">
  <img src="{{ article.image_url or '/static/default.jpg' }}" alt="News Image" class="w-full h-48 object-cover">
  <div class="p-4">
    <span class="text-xs uppercase font-bold text-blue-600">{{ article.source }}</span>
    <h3 class="font-semibold mt-1 text-md">{{ article.title }}</h3>
    <p class="text-sm text-gray-500 mt-1">{{ article.published_at.strftime('%B %d, %Y') if article.published_at else '' }}</p>
    <a href="{{ article.url }}" target="_blank" class="text-sm text-blue-500 mt-2 inline-block">Read more</a>
  </div>
</div>
